    <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      for (const archive of []) {
        let zipResponse = await fetch(archive);
        let zipBinary = await zipResponse.arrayBuffer();
        await pyodide.unpackArchive(zipBinary, "zip");
      }
      await pyodide.loadPackage("micropip");
      await pyodide.runPythonAsync(`
        import micropip
        await micropip.install(['https://cdn.holoviz.org/panel/wheels/bokeh-3.8.1-py3-none-any.whl', 'https://cdn.holoviz.org/panel/1.8.3/dist/wheels/panel-1.8.3-py3-none-any.whl', 'pyodide-http', 'numpy', 'zoomy-core', 'plotly', 'pandas']);
      `);
      code = `\nimport asyncio\n\nfrom panel.io.pyodide import init_doc, write_doc\n\ninit_doc()\n\nimport panel as pn\nimport plotly.graph_objects as go\nimport numpy as np\nimport sys\nimport io\n\n# Initialize extensions\npn.extension("codeeditor", "plotly", sizing_mode="stretch_width")\n\n\n# --- SHARED EXECUTION ENGINE ---\n# We use one function to handle running code for ANY block\ndef execute_block(editor, output_pane, status_pane):\n    # Create a capture buffer\n    new_stdout = io.StringIO()\n    old_stdout = sys.stdout\n    sys.stdout = new_stdout\n\n    status_pane.object = "Running..."\n    status_pane.alert_type = "primary"\n\n    try:\n        # Create a fresh scope for this execution\n        # (Or use a persistent one if you want variables to survive)\n        local_scope = {}\n\n        # Run the code\n        exec(editor.value, globals(), local_scope)\n\n        # Check for results\n        if "fig" in local_scope:\n            output_pane.object = local_scope["fig"]\n            status_pane.object = "\u2705 Success"\n            status_pane.alert_type = "success"\n        else:\n            status_pane.object = "\u26a0\ufe0f Ran, but no 'fig' variable found."\n            status_pane.alert_type = "warning"\n\n    except Exception as e:\n        status_pane.object = f"\u274c Error: {str(e)}"\n        status_pane.alert_type = "danger"\n    finally:\n        sys.stdout = old_stdout\n\n\n# --- COMPONENT GENERATOR ---\ndef create_simulation_block(target_id, default_code, title):\n    """\n    Creates a full editor+plot block and sends it to a specific HTML ID.\n    """\n    # 1. Widgets\n    editor = pn.widgets.CodeEditor(\n        value=default_code, height=200, theme="monokai", sizing_mode="stretch_width"\n    )\n\n    run_btn = pn.widgets.Button(\n        name="\u25b6 Run Simulation", button_type="primary", width=150\n    )\n    status = pn.pane.Alert("Ready", alert_type="light", height=40)\n\n    # Placeholder for the plot\n    plot_pane = pn.pane.Plotly(height=300, sizing_mode="stretch_width")\n\n    # 2. Logic\n    # We use a lambda to pass the specific widgets for THIS block to the executor\n    run_btn.on_click(lambda event: execute_block(editor, plot_pane, status))\n\n    # 3. Layout\n    layout = pn.Column(\n        f"### {title}",\n        status,\n        pn.Row(editor, plot_pane),\n        run_btn,\n        sizing_mode="stretch_width",\n    )\n\n    # 4. DEPLOY TO TARGET\n    # This is the magic: We tell Panel EXACTLY where to put this block in the HTML\n    layout.servable(target=target_id)\n\n\n# --- DEFINE YOUR BLOCKS ---\n\n# Block 1: Simple Sine Wave\ncode_1 = """import plotly.graph_objects as go\nimport numpy as np\nx = np.linspace(0, 10, 100)\nfig = go.Figure(data=go.Scatter(x=x, y=np.sin(x)))\n"""\ncreate_simulation_block(\n    target_id="sim-1", default_code=code_1, title="1. Basic Sine Wave"\n)\n\n# Block 2: 3D Surface\ncode_2 = """import plotly.graph_objects as go\nimport numpy as np\nz = np.random.uniform(size=(10,10))\nfig = go.Figure(data=go.Surface(z=z))\n"""\ncreate_simulation_block(\n    target_id="sim-2", default_code=code_2, title="2. 3D Noise Surface"\n)\n\n\nawait write_doc()`
      await pyodide.runPythonAsync(code);
    }
    const run_main_on_load = () => {
      if (typeof loadPyodide !== 'undefined') {
        main();
      } else {
        setTimeout(run_main_on_load, 100);
      }
    };
    run_main_on_load();
    </script>
